<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4627f18a48.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <div id="temp-toggle">
            <input type="checkbox" id="metric-selector">
            <span>°C</span>
            <span>/</span>
            <span>°F</span>
        </div>
        <div id="search">
            <input type="search" name="search" id="city-input" placeholder="Enter your city">
            <i class="fa-solid fa-magnifying-glass" id="city-btn"></i>
        </div>
    </header>
    <main>
        <div id="forecast-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
